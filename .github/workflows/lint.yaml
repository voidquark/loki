---
name: Lint
# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip3 install yamllint

      - name: Run Yaml Lint
        run: |
          yamllint .

      - name: Run Ansible Lint
        uses: ansible/ansible-lint@main